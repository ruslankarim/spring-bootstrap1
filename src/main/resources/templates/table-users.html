<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="table">
        <table class="table table-striped">
            <caption class="bg-light text-dark paddingpanel"><h3>All users</h3></caption>
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}" /></td>
                <td th:text="${user.firstName}" /></td>
                <td th:text="${user.lastName}" /></td>
                <td th:text="${user.age}" /></td>
                <td th:text="${user.email}" /></td>
                <td>
                    <a th:each="role : ${user.roles}">
                        <a th:text="${role.toString()}">
                        </a>
                    </a>
                </td>
                <td>
                    <a class="btn btn-info btn-edit-user" role="button"  data-toggle="modal" data-target="#edituser" th:data-userid="${user.id}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" role="button" th:href="@{admin/delete(id=${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="modal fade" id="edituser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-edit-user">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" form="edit-user" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
